<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juan Pablo Garcia Ripa - temmate</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <header>
        
        <nav>
            <ul>
                <li>contact</li>
                <li>print</li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            contact
        </aside>
        <section id="summary"></section>
        <section id="work-experience">


        </section>
        <section id="courses-certifications"></section>


    </main>


    
    <template id="job">
        <article>
            <h3 class="job__title h3"></h3>
            <p class="job__summary p">

            </p>
            <ul class="job__bullets">

            </ul>
        </article>
    </template>

    
    <script type="module">
        import {jobs} from "./jobs.js"


        let workExp = document.getElementById("work-experience");

        var temp = document.getElementById("job");
        let jobt = temp.content.querySelector(".job__title")
        let jobSummary = temp.content.querySelector(".job__summary")
        let jobBullets = temp.content.querySelector(".job__bullets")

        for (const job of jobs) {
            jobt.textContent = job.titles[0].title;
            

            if (job.titles[0].summaryBullets && job.titles[0].summaryBullets.length) {


                for (const bullet of job.titles[0].summaryBullets) {
                    let li = document.createElement('li');
                    li.textContent = bullet;

                    jobBullets.appendChild(li);
                }
            }



            let clone = document.importNode(temp.content, true)

            console.log(temp, temp.content)
            workExp.appendChild(clone);

        }
        


    </script>
</body>

</html>
